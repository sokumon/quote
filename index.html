<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool</title>
</head>
<body>
    <!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->
<script>
  self.ModelViewerElement = self.ModelViewerElement || {};
  self.ModelViewerElement.meshoptDecoderLocation = 'https://cdn.jsdelivr.net/npm/meshoptimizer/meshopt_decoder.js';
</script>
<model-viewer
  id="word"
  src="./models/Hello.gltf"
  loading="eager"
  ar ar-placement="wall" camera-controls touch-action="pan-y" alt="A 3D model of some wall art">
  <button slot="ar-button">
    View In AR
  </button>
  <button onclick="start_audio()" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
    Start
</button>
</model-viewer>
<center>
  How to use this <br>
  <ul>
    <li>
      Click on the View in AR button <br>on the upper left hand corner <br>
    </li>
    <br>
    <li>
      Once in AR mode <br> Point camera towards wall<br>
    </li>
    <br>
    <li>
      Press Start <br> And Enjoy<br>
    </li>
  </ul>
 
</center>
<style>
  body{
    background-color: burlywood;
    font-size: larger;
  }
  #start{
    background-color:aquamarine;
    font-size: larger;
    border-radius: 15%
  }
  #word{
    height: 500px;
  }
</style>
<!-- <audio src="myCoolTrack.mp3"></audio> -->
<script src="index.js"></script>
</body>
</html>
